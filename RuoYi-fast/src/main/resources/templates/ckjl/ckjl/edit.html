<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('出库')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ckjl-edit" th:object="${ckCkjl}">
            <input name="CKXH" th:field="*{CKXH}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">出库单号：</label>
                <div class="col-sm-8">
                    <input name="CKDH" th:field="*{CKDH}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他信息：</label>
                <div class="col-sm-8">
                    <input name="QTXX" th:field="*{QTXX}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">出库关联：</label>
                <div class="col-sm-8">
                    <input name="RKGL" th:field="*{RKGL}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "ckjl/ckjl";
        $("#form-ckjl-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ckjl-edit').serialize());
            }
        }
    </script>
</body>
</html>
