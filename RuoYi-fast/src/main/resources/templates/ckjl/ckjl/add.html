                <label class="col-sm-3 control-label is-required">出库单号：</label>
                <div class="col-sm-8">
                    <input name="CKDH" id="input-ckdh" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他信息：</label>
                <div class="col-sm-8">

                </div>
            </div>

<!--                        <input name="CKRQ" class="form-control" placeholder="yyyy-MM-dd" type="text" required>-->

<!--                    </div>-->

<!--                </div>-->

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "ckjl/ckjl"
        $("#form-ckjl-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-ckjl-add').serialize());
            }
        }

        $("input[name='CKRQ']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        function focus4Kddh() {
            $("#input-ckdh").val();
            $("#input-ckdh").focus();

        }

        $("#input-ckdh").keydown(function(e){
            if(e.keyCode==13){
                if ($.validate.form()) {
                    $.operate.save4NotClose(prefix + "/add", $('#form-ckjl-add').serialize());
                    $("#form-ckjl-add")[0].reset();
                    $('#input-ckdh').focus();
                }
            }

        });

        $("#input-qtxx").keydown(function(e){
            debugger;
            if(e.keyCode==13){
                if ($.validate.form()) {
                    $.operate.save4NotClose(prefix + "/add", $('#form-ckjl-add').serialize());
                    $("#form-ckjl-add")[0].reset();
                    $('#input-ckdh').focus();
                }
            }

        });

        $('#input-ckdh').focus();
    </script>
</body>
