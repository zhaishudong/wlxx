<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增入库')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rkjl-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">快递单号：</label>
                <div class="col-sm-8">
                    <input name="KDDH" id="input-kddh" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他信息：</label>
                <div class="col-sm-8">
                    <input name="QTXX" id="input-qtxx" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/rkjl"
        $("#form-rkjl-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-rkjl-add').serialize());
            }
        }

        function focus4Kddh() {
            $("#input-kddh").val();
            $("#input-kddh").focus();

        }

        $("#input-kddh").keydown(function(e){
            if(e.keyCode==13){
                if ($.validate.form()) {
                    $.operate.save4NotClose(prefix + "/add", $('#form-rkjl-add').serialize());
                    $("#form-rkjl-add")[0].reset();
                    // $.form.reset("form-rkjl-add","input-kddh");
                    // var t=$("#input-kddh").val();
                    $('#input-kddh').focus();
                }
            }

        });

        $("#input-qtxx").keydown(function(e){
            debugger;
            if(e.keyCode==13){
                if ($.validate.form()) {
                    $.operate.save4NotClose(prefix + "/add", $('#form-rkjl-add').serialize());
                    $("#form-rkjl-add")[0].reset();
                    $('#input-kddh').focus();
                }
            }

        });

        $('#input-kddh').focus();



    </script>
</body>
</html>
